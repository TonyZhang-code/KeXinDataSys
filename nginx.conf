    # 优化后的 KeXinDataSys 配置
    server {
        # 明确监听所有网络接口
        listen 0.0.0.0:8818;
        server_name _;
        
        # 使用主日志文件，避免权限问题
        access_log logs/access.log;
        error_log logs/error.log;
        
        # 设置更宽松的权限
        root /www/pages/KeXinDataSys/dist;
        index index.html index.htm;
        
        # 启用 gzip 压缩，提升性能
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
        
        # 主路由处理 - 确保所有路由都能正确工作
        location / {
            # 关键：所有路由都返回index.html，让前端路由处理
            try_files $uri $uri/ /index.html;
            
            # 设置正确的 MIME 类型
            add_header Content-Type "text/html; charset=utf-8";
            
            # 缓存控制
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # 跨域支持
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization";
        }
        
        # 确保 index.html 不被缓存，避免路由问题
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # 静态资源处理 - 优化性能
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            # 长期缓存静态资源
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            
            # 确保正确的 MIME 类型
            include mime.types;
        }
        
        # 确保 js 配置文件能正确加载
        location ~* \.(js)$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # 确保 app.config.js 不被缓存
        location = /app.config.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # 诊断工具，显示目录内容（可选，生产环境可以注释掉）
        location /debug/ {
            alias /www/pages/KeXinDataSys/dist/;
            autoindex on;
            autoindex_exact_size off;
        }
        
        # 禁用favicon.ico的404错误日志
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        # 诊断路径
        location = /health {
            return 200 "KeXinDataSys OK";
        }
        
        # Mock API 配置 - 与前端 Mock 数据保持一致
        location /api/ {
            # 允许所有跨域请求方法
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
            
            # 处理 OPTIONS 预检请求
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # 登录 API - 与前端 Mock 数据匹配
            if ($request_uri = "/api/login") {
                add_header Content-Type 'application/json' always;
                return 200 '{"code": 0, "result": {"token": "mock_token_123456", "userId": "1", "username": "admin", "realName": "Admin", "avatar": "", "desc": "manager", "password": "123456", "permissions": [{"label": "主控台", "value": "dashboard_console"}, {"label": "工作台", "value": "dashboard_workplace"}, {"label": "基础列表", "value": "basic_list"}], "roleId": "1"}, "message": "登录成功", "type": "success"}';
            }
            
            # 用户信息 API
            if ($request_uri = "/api/admin_info") {
                add_header Content-Type 'application/json' always;
                return 200 '{"code": 0, "result": {"userId": "1", "username": "admin", "realName": "Admin", "avatar": "", "desc": "manager", "password": "123456", "token": "mock_token_123456", "permissions": [{"label": "主控台", "value": "dashboard_console"}, {"label": "工作台", "value": "dashboard_workplace"}, {"label": "基础列表", "value": "basic_list"}], "roleId": "1"}, "message": "ok", "type": "success"}';
            }
            
            # 菜单 API - 与前端 Mock 数据匹配
            if ($request_uri = "/api/menus") {
                add_header Content-Type 'application/json' always;
                return 200 '{"code": 0, "result": [{"path": "/dashboard", "name": "Dashboard", "component": "LAYOUT", "redirect": "/dashboard/console", "meta": {"icon": "DashboardOutlined", "title": "Dashboard"}, "children": [{"path": "console", "name": "dashboard_console", "component": "/dashboard/console/console", "meta": {"title": "主控台"}}, {"path": "workplace", "name": "dashboard_workplace", "component": "/dashboard/workplace/workplace", "meta": {"title": "工作台", "keepAlive": true}}]}, {"path": "/portal", "name": "Portal", "component": "LAYOUT", "meta": {"title": "可信数据门户系统", "icon": "DatabaseOutlined"}, "children": [{"path": "catalog", "name": "portal_catalog", "component": "/portal/catalog/index", "meta": {"title": "数据目录浏览与申请"}}, {"path": "myapply", "name": "portal_myapply", "component": "/portal/myapply/index", "meta": {"title": "我的申请管理"}}, {"path": "access", "name": "portal_access", "component": "/portal/access", "meta": {"title": "数据访问与交付"}}, {"path": "messages", "name": "portal_messages", "component": "/portal/messages", "meta": {"title": "通知与消息"}}]}], "message": "ok", "type": "success"}';
            }
            
            # 默认响应
            add_header Content-Type 'application/json' always;
            return 200 '{"code": 0, "result": {}, "message": "ok", "type": "success"}';
        }
        
        # 错误页面处理 - 确保 404 也返回 index.html
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }

